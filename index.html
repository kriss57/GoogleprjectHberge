<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--interdire mode de compatibilite internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--pour controler la mise en page sur mobile-->
    <link rel="stylesheet" href="style.css" />
    <title>Google Project heberger ghpages</title>
  </head>
  <body>
    <header>
      <div id="right">
        <!--menu de droite avec 2 lien vide et les 2 icones-->
        <nav>
          <ul id="menu-right">
            <a id="gmail" href="#">Gmail</a>
            <a href="#">Images</a>
            <img id="icon1" src="images/icon1.png" alt="google-apps" />
            <img id="icon2" src="images/icon2.png" alt="my-profile" />
          </ul>
        </nav>
      </div>
    </header>

    <section class="main-menu">
      <!--logo google + img loop + l input et les 2 boutons-->
      <div id="main-logo">
        <img src="images/logo2.png" alt="logo de google" />
      </div>
      <br />
      <div id="my-input">
        <img id="loop" src="images/loop.png" alt="glass" />
        <input type="text" />
      </div>
      <div id="my-buttons-container">
        <button>Recherche Google</button>
        <button>J'ai de la chance</button>
      </div>
    </section>

    <footer>
      <!--une div pour france+ une div liste gauche +div lien du milieu + une div avec liste droite-->
      <div id="lieu"><p>France</p></div>
      <div>
        <nav id="footer-nav">
          <ul id="footer-left">
            <a href="#">À propos</a>
            <a href="#">Publicité</a>
            <a href="#">Entreprise</a>
            <a href="#">Comment fonctionne la recherche Google ?</a>
          </ul>

          <div id="feuille">
            <a
              ><img id="imgf" src="images/feuille.png" alt="feuille" /> Neutre
              en carbone depuis 2007</a
            >
          </div>

          <ul id="footer-right">
            <a href="#">Info consommateurs</a>
            <a href="#">Confidentialité</a>
            <a href="#">Conditions</a>
            <a href="#">Paramètres</a>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
